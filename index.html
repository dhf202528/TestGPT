<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Raccolta di Esempi</title>
  <style>
    :root{
      --bg:#0f1222;
      --card:#171a2e;
      --muted:#9aa3b2;
      --text:#e7eaf3;
      --accent:#7aa2ff;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(1200px 800px at 10% -10%, #1a2040 0, #0b0f1f 60%, #080b18 100%);
      color:var(--text);
      font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:24px;
      max-width:500px;
      width:100%;
      text-align:center;
    }
    h1{
      margin:0 0 8px 0;
      font-weight:700;
      letter-spacing:.2px;
      font-size: clamp(22px, 3vw, 28px);
    }
    p.sub{
      margin:0 0 20px;
      color:var(--muted);
      font-size:14px;
    }
    .links{
      display:grid;
      gap:14px;
      margin-top:20px;
    }
    a{
      all:unset;
      display:block;
      background:linear-gradient(180deg, rgba(122,162,255,.15), rgba(122,162,255,.08));
      color:var(--text);
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      cursor:pointer;
      transition:.2s transform ease;
      text-align:center;
      font-weight:600;
    }
    a:hover{
      transform:translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Raccolta di Esempi</h1>
    <p class="sub">Seleziona un esempio per aprirlo</p>
    <div class="links">
      <a href="generatore_password.html" target="_blank">üîê Generatore di Password</a>
      <a href="esempio2.html" target="_blank">üìÑ Esempio 2</a>
      <a href="esempio3.html" target="_blank">üìä Esempio 3</a>
    </div>
  </div>
</body>
</html>
